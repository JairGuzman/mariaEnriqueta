<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrido virtual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/recorrido.css">
</head>
<body>

    <header>
        <div class="header">
            <div id="header-logo">
                <img src="../images/logo.png" alt="">
                <p>Casa Museo María Enriqueta</p>
            </div>
            <i class="fas fa-bars" id="openMenu" onclick="openMenu()"></i>
            <div id="header-menu">
                <a href="../index.html">INICIO</a>
                <a href="#">MARÍA ENRIQUETA</a>
                <a href="#">BIBLIOTECA DIGITAL</a>
                <a href="#">ACERCA DE</a>
                <a href="#" class="actived">RECORRIDO VIRTUAL</a>
            </div>
        </div>
    </header>

    <div class="menu-mobile">
        <i onclick="closeMenu()" class="fas fa-times" id="closeMenu"></i>
        <div class="menu-mobile-content">
            
            <a href="../index.html">INICIO</a>
            <a href="#">MARÍA ENRIQUETA</a>
            <a href="#">BIBLIOTECA DIGITAL</a>
            <a href="#">ACERCA DE</a>
            <a href="#" class="actived">RECORRIDO VIRTUAL</a>
        </div>
    </div>

    

    <main>
        
        <section class="hero">
            

            <div class="hero-info">
                <h1>Recorrido Virtual</h1>
            </div>
        </section>

        <section class="habitaciones">
            <div class="section-content">
                <p class="title">Habitaciones</p>
                <div class="habitaciones-grid">

                    <div class="item-grid">
                        <img class="item-img" src="../images/recepcion.png" alt="">
                        <div class="item-footer">
                            <p>Recepción</p>
                            <i class="fas fa-arrow-right fa-sm"></i>
                        </div>
                    </div>

                    <div class="item-grid">
                        <img class="item-img" src="../images/SalaPrincipal.png" alt="">
                        <div class="item-footer">
                            <p>Sala Principal</p>
                            <i class="fas fa-arrow-right fa-sm"></i>
                        </div>
                    </div>

                    <div class="item-grid">
                        <img class="item-img" src="../images/Comedor.png" alt="">
                        <div class="item-footer">
                            <p>Comedor</p>
                            <i class="fas fa-arrow-right fa-sm"></i>
                        </div>
                    </div>

                    <div class="item-grid">
                        <img class="item-img" src="../images/Cocina.png" alt="">
                        <div class="item-footer">
                            <p>Cocina</p>
                            <i class="fas fa-arrow-right fa-sm"></i>
                        </div>
                    </div>

                    <div class="item-grid">
                        <img class="item-img" src="../images/patioPrincipal.png" alt="">
                        <div class="item-footer">
                            <p>Patio central</p>
                            <i class="fas fa-arrow-right fa-sm"></i>
                        </div>
                    </div>

                    <div class="item-grid">
                        <img class="item-img" src="../images/PatioTrasero.png" alt="">
                        <div class="item-footer">
                            <p>Patio trasero</p>
                            <i class="fas fa-arrow-right fa-sm"></i>
                        </div>
                    </div>

                    <div class="item-grid">
                        <img class="item-img" src="../images/galeria.png" alt="">
                        <div class="item-footer">
                            <p>Galeria de arte</p>
                            <i class="fas fa-arrow-right fa-sm"></i>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>


    <script type="text/javascript" src="../scripts/index.js"></script>
    
</body>
</html>
